<!DOCTYPE html>
<html>
<head>
    <title>Focus Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type="text"], input[type="password"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 6px;
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s, margin-right 0.3s, margin-left 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #66afe9;
            box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
            outline: none;
            transform: scale(1.1);
            margin-right: 16px;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <section>
        <h5>Username:</h5>
        <input type="text" placeholder="Enter username"><br>
    </section>
    <section>
        <h5>Password:</h5>
        <input type="password" id="password-input" placeholder="Enter password">
        <input type="hidden" id="real-password">
    </section>

    <script>
        const passwordInput = document.getElementById('password-input');
        const realPasswordInput = document.getElementById('real-password');

        passwordInput.addEventListener('input', function() {
            let value = passwordInput.value;
            realPasswordInput.value = value;
            let circles = '‚óè'.repeat(value.length);
            passwordInput.value = circles;
        });
    </script>
</body>
</html>
