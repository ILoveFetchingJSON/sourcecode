<!DOCTYPE html>
<html>
<head>
    <title>Focus Effect</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        form {
            background-color: white;
        }
        input[type="text"], input[type="password"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 6px;
            color: black;
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s, margin-right 0.3s, margin-left 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background-color: black;
            border-color: #66afe9;
            box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
            outline: none;
            transform: scale(1.1);
            margin-right: 16px;
            margin-left: 15px;
            color: white;
        }
        section {
            background-color: darkblue;
            height: 220px;
            width: 240px;
        }
        button[type="submit"] {
            background-color: black;
            color: white;
            width: 120px;
            height: 50px;
            margin-top: 10px;
            border-radius: 100px;
            font-size: medium;
            font-family: Trebuchet MS, Arial, Helvetica, sans-serif;
            box-shadow: 10px 5px 5px black;
        }
    </style>
</head>
<body>
    <section>
        <h1>Log in to Hazel</h1>
    </section>


    <section>
        <h5>Username:</h5>
        <input type="text" placeholder="Enter username" required><br>
    </section>
    <section>
        <h5>Password:</h5>
        <input type="password" id="password-input" placeholder="Enter password" required>
        <input type="hidden" id="real-password">
        <button type="submit">Submit Sign in</button>
    </section>

    <script>
        const passwordInput = document.getElementById('password-input');
        const realPasswordInput = document.getElementById('real-password');
        let realPassword = '';

        passwordInput.addEventListener('keydown', function(event) {
            if (event.key === 'Backspace') {
                realPassword = realPassword.slice(0, -1);
            } else if (event.key.length === 1) {
                realPassword += event.key;
            }
            realPasswordInput.value = realPassword;

            let circles = '●'.repeat(realPassword.length);
            setTimeout(() => {
                passwordInput.value = circles;
            }, 0);
        });
    </script>
</body>
</html>
